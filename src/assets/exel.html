<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='shortcut icon' href='favicon.ico'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JS Exel</title>
</head>
<body>

<div id='app' class='container'>
  <div class='Exel'>

    <div class='Header'>
      <input type='text' class='Header-Input' value='New table'>

      <div>
        <div class='Header-Button'>
          <i class='material-icons'>delete</i>
        </div>

        <div class='Header-Button'>
          <i class='material-icons'>exit_to_app</i>
        </div>
      </div>
    </div>

    <div class='Toolbar'>

      <div class='Toolbar-Button'>
        <i class='material-icons'>format_align_left</i>
      </div>

      <div class='Toolbar-Button'>
        <i class='material-icons'>format_align_center</i>
      </div>

      <div class='Toolbar-Button'>
        <i class='material-icons'>format_align_right</i>
      </div>

      <div class='Toolbar-Button'>
        <i class='material-icons'>format_bold</i>
      </div>

      <div class='Toolbar-Button'>
        <i class='material-icons'>format_italic</i>
      </div>

      <div class='Toolbar-Button'>
        <i class='material-icons'>format_underlined</i>
      </div>

    </div>

    <div class='Formula'>
      <div class='Formula-Info'>fx</div>
      <div class='Formula-Input' contenteditable='true' spellcheck='false'></div>
    </div>

    <div class='Table'>

      <div class='Table-Row'>
        <div class='Table-RowInfo'>

        </div>

        <div class='Table-RowData'>
          <div class='Table-Column'>
            A
          </div>
          <div class='Table-Column'>
            B
          </div>
          <div class='Table-Column'>
            C
          </div>
        </div>
      </div>

      <div class='Table-Row'>
        <div class='Table-RowInfo'>
          1
        </div>

        <div class='Table-RowData'>
          <div class='Table-Cell Selected' contenteditable='true'>A1</div>
          <div class='Table-Cell' contenteditable='true'>B2</div>
          <div class='Table-Cell' contenteditable='true'>C3</div>
        </div>
      </div>

      <div class='Table-Row'>
        <div class='Table-RowInfo'>
          2
        </div>

        <div class='Table-RowData'>
          <div class='Table-Cell' contenteditable='true'>A1</div>
          <div class='Table-Cell' contenteditable='true'>B2</div>
          <div class='Table-Cell' contenteditable='true'>C3</div>
        </div>
      </div>

    </div>

  </div>
</div>

</body>
</html>
