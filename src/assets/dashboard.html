<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='shortcut icon' href='favicon.ico'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JS Exel</title>
</head>
<body>

<div id='app'>
  <div class='DashBoard'>
    <div class='DashBoard-Header'>
      <h1>Exel Dashboard</h1>
    </div>

    <div class='DashBoard-New'>
      <div class='DashBoard-View'>
        <a href='#' class='DashBoard-Create'>
          New <br/> Table
        </a>
      </div>
    </div>

    <div class='DashBoard-Table DashBoard-View'>
      <div class='DashBoard-ListHeader'>
        <span>Name</span>
        <span>Opening Date</span>
      </div>

      <ul class='DashBoard-List'>
        <li class='DashBoard-Record'>
          <a href='#'>Table number 1</a>
          <strong>28.12.2021</strong>
        </li>

        <li class='DashBoard-Record'>
          <a href='#'>Table number 2</a>
          <strong>28.12.2021</strong>
        </li>

        <li class='DashBoard-Record'>
          <a href='#'>Table number 3</a>
          <strong>28.12.2021</strong>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
